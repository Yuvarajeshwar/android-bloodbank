name: Build APK

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch
  pull_request:
    branches:
      - main  # Also trigger for pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the code from the repository

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'  # Set Java version to 11 (can change based on your project needs)
        distribution: 'adoptium'

    - name: Build with Gradle
      run: ./gradlew assembleRelease  # This builds the APK for release variant

    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bloodbank-apk
        path: app/build/outputs/apk/release/*.apk  # Path to the APK generated by Gradle

